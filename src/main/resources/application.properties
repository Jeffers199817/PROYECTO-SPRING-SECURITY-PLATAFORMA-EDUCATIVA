#Configuraciones de la aplicación y el puerto
spring.application.name=plataformaeducativa
server.port=9090
#Configuraciónes de un usario para spring security
spring.security.user.name= jeffers1998
spring.security.user.password=12345

#Configuraciones para la conexion al a base de datos
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url= ${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Configuraciónes de la clave privada y nombre generator

security.jwt.private.key=${PRIVATE_KEY}
security.jwt.user.generator=${USER_GENERATOR}